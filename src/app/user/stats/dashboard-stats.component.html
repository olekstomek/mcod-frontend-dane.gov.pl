<h1 class="sr-only">
    {{ 'MyDashboard.Stats' | translate }}
</h1>
<div class="row">
    <div class="col">
        <h1 class="heading"> {{ 'MyDashboard.Stats' | translate }}
        </h1>
        <app-loader *ngIf="frameContentHeight === '0'"></app-loader>
        <div class="embed-responsive" [style.height]="frameContentHeight">
            <iframe #statsIframeRef class="embed-responsive-item"
                    [src]="statsURL"></iframe>
        </div>
    </div>
</div>
