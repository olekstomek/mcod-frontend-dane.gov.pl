<div class="d-flex flex-lg-column small">
  <div class="font-weight-bold">{{ (item?.attributes?.media_type === 'file' ? 'Action.Download' : 'Action.Go') | translate }}:</div>

  <ng-container *ngIf="item.attributes.media_type === 'file'">
    <ng-container *featureFlag="'S41_opennes_score_in_tooltip.fe'; else oldDownloadLinkView">
      <!-- download file -->
      <div *ngFor="let dataFiles of downloadFilesList">
        <app-download-link
          [customCssClass]="'underline ml-3 ml-lg-0'"
          [fileSize]="dataFiles.file_size"
          [fileUrl]="dataFiles.download_url"
          [format]="dataFiles.format"
          [title]="item.attributes.title"
          (click)="onDownload(item.attributes.title, dataFiles.download_url)"
        >
        </app-download-link>
      </div>
    </ng-container>

    <ng-template #oldDownloadLinkView>
      <!-- download file -->
      <app-download-link
        *ngIf="item.attributes.download_url"
        [customCssClass]="'underline ml-3 ml-lg-0'"
        [fileSize]="item.attributes.file_size"
        [fileUrl]="item.attributes.download_url"
        [format]="item.attributes.format"
        [title]="item.attributes.title"
        (click)="onDownload(item.attributes.title, item.attributes.download_url)"
      >
      </app-download-link>

      <!-- download csv file -->
      <app-download-link
        *ngIf="item.attributes.csv_download_url"
        [customCssClass]="'underline ml-3 ml-lg-0'"
        [fileSize]="item.attributes.csv_file_size"
        [fileUrl]="item.attributes.csv_download_url"
        [format]="'csv'"
        [title]="item.attributes.title"
        (click)="onDownload(item.attributes.title, item.attributes.csv_download_url)"
      >
      </app-download-link>

      <!-- download jsonld file -->
      <app-download-link
        *ngIf="item.attributes.jsonld_download_url"
        [customCssClass]="'underline ml-3 ml-lg-0'"
        [fileSize]="item.attributes.jsonld_file_size"
        [fileUrl]="item.attributes.jsonld_file_url"
        [format]="'json_ld'"
        [title]="item.attributes.title"
        (click)="onDownload(item.attributes.title, item.attributes.jsonld_download_url)"
      >
      </app-download-link>
    </ng-template>
  </ng-container>

  <!-- resource api -->
  <a
    *ngIf="item.attributes.media_type === 'api' && item.attributes.link"
    class="underline ml-3 ml-lg-0"
    target="_blank"
    href="{{ item.attributes.link }}"
  >
    API <span aria-hidden="true">>></span>

    <span class="sr-only">
      {{ item?.attributes?.title }}
      {{ 'SkipTo.NewWindow' | translate }}
    </span>
  </a>

  <!-- resource website -->
  <a
    *ngIf="item.attributes.media_type === 'website' && item.attributes.link"
    class="underline ml-3 ml-lg-0"
    target="_blank"
    href="{{ item.attributes.link }}"
  >
    {{ 'TypesFilters.Website' | translate }}

    <span aria-hidden="true">>></span>
    <span class="sr-only">
      {{ item?.attributes?.title }}
      {{ 'SkipTo.NewWindow' | translate }}
    </span>
  </a>
</div>
