<app-result-list [items]="items">

    <!-- LEFT -->
    <ng-template let-item>
        <app-default-result-item 
            [showNotes]="false" 
            [item]="item"
            [detailsUrl]="'/!dataset' | localize"
            [queryParams]="item.query_params">
        </app-default-result-item>
    </ng-template>

    <!-- RIGHT -->
    <ng-template let-item let-index="index">

        <!-- remove subscription -->
        <div class="subscribe-button d-sm-inline-block d-lg-inline">
            <button class="btn btn-danger btn-sm" (click)="onUnfollow(index)">
                {{'Action.StopObserve' | translate }}
                <span class="sr-only">
                    {{ item.attributes.title }}
                </span>
            </button>
        </div>
    </ng-template>
</app-result-list>
