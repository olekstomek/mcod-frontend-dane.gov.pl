<!-- BODY -->
<div class="vertical-spacing">
    <div class="container">
        <div class="collapsible-sidebar-view"
             [ngClass]="{'collapsible-sidebar-view--sidebar-visible': sidebarVisible}">


            <!-- 1/2 COLUMN: SIDEBAR -->
            <aside class="collapsible-sidebar-view__sidebar" id="sidebar" appFixedSidebar>

                <!-- vertical menu -->
                <ul class="vertical-menu">
                    <li class="vertical-menu__item" routerLinkActive="active">
                        <a [routerLink]="['/', '!user', '!dashboard', '!desktop'] | localize">
                            <svg class="icon icon-mydashboard" role="img"
                                aria-labelledby="icon-mydashboard-title">
                                <title id="icon-mydashboard-title">Mój pulpit</title>
                                <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-mydashboard"></use>
                            </svg>{{ 'MyDashboard.Self' | translate }}
                        </a>
                    </li>
                    <li class="vertical-menu__item" routerLinkActive="active">
                        <a [routerLink]="['/', '!user', '!dashboard', '!my'] | localize">
                            <svg class="icon icon-followed-objects" role="img"
                                aria-labelledby="icon-followed-objects-title">
                                <title id="icon-followed-objects-title">Obserwowane obiekty</title>
                                <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-followed-objects"></use>
                            </svg>{{ 'MyDashboard.FollowedObjects' | translate }}
                        </a>
                    </li>
                    <li class="vertical-menu__item" routerLinkActive="active">
                        <a [routerLink]="['/' | localize , 'user', 'dashboard', 'stats']">
                            <svg class="icon icon-new-data-proposal" role="img"
                                 aria-labelledby="menu-icon-stats">
                                <title id="menu-icon-stats">{{ 'MyDashboard.Stats' | translate }}</title>
                                <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-stats"></use>
                            </svg>{{ 'MyDashboard.Stats' | translate }}
                        </a>
                    </li>
                    <li class="vertical-menu__item" routerLinkActive="active">
                        <a [routerLink]="['/', '!user', '!dashboard', '!lab'] | localize">
                            <svg class="icon icon-lab-od" role="img"
                                aria-labelledby="icon-lab-od-title">
                                <title id="icon-lab-od-title">Laboratorium OD</title>
                                <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-lab-od"></use>
                            </svg>Laboratorium OD
                        </a>
                    </li>
                    <li *hasPermission="PermissionPerRoles.BROWSE_AOD" class="vertical-menu__item" routerLinkActive="active">
                        <a [routerLink]="['/', '!user', '!dashboard', '!academy'] | localize">
                            <svg class="icon icon-academy-od" role="img"
                                aria-labelledby="icon-academy-od-title">
                                <title id="icon-academy-od-title">Akademia Otwartych Danych</title>
                                <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-academy-od"></use>
                            </svg>Akademia OD
                        </a>
                    </li>
                        <li *hasPermission="PermissionPerRoles.BROWSE_NEW_DATA_PROPOSAL"  class="vertical-menu__item" routerLinkActive="active">
                            <a [routerLink]="['/', '!user', '!dashboard', '!data-proposal'] | localize">
                                <svg class="icon icon-new-data-proposal" role="img"
                                     aria-labelledby="icon-new-data-proposal">
                                    <title id="icon-new-data-proposal">Propozycje nowych danych</title>
                                    <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-new-data-proposal"></use>
                                </svg>Propozycje nowych danych
                            </a>
                        </li>
                        <li *hasPermission="PermissionPerRoles.BROWSE_MEETINGS"  class="vertical-menu__item" routerLinkActive="active">
                            <a [routerLink]="['/', '!user', '!dashboard', '!meetings'] | localize">
                                <svg class="icon icon-meetings" role="img"
                                     aria-labelledby="icon-meetings">
                                    <title id="icon-meetings">Spotkania pełnomocników</title>
                                    <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-meetings"></use>
                                </svg>Spotkania pełnomocników
                            </a>
                        </li>

                    <!-- schedule -->
                        <li class="vertical-menu__item" routerLinkActive="active" 
                            *hasPermission="PermissionPerRoles.SCHEDULE.HAS_ACCESS">
                            <a [routerLink]="['/', '!user', '!dashboard', '!schedule'] | localize">
                                <svg class="icon icon-meetings" role="img"
                                     aria-labelledby="icon-schedule">
                                    <title id="icon-schedule">Harmonogram OD</title>
                                    <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-schedule"></use>
                                </svg>Harmonogram OD
                            </a>
                        </li>
                  </ul>
            </aside>


            <!-- 2/2 COLUMN: BOXES -->
            <div class="collapsible-sidebar-view__main">

                <div class="mb-4">

                    <!-- hide/show sidebar -->
                    <button type="button"
                        class="btn btn-outline-primary btn-sm d-none d-xl-inline"
                        (click)="sidebarVisible=!sidebarVisible">

                        <svg class="icon icon-magnifying-glass" *ngIf="sidebarVisible">
                            <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-arrow-left2"></use>
                        </svg>

                        {{ (sidebarVisible ? 'Action.Hide' : 'Action.Show') | translate }}
                        {{ 'Menu.Self' | translate | lowercase }}

                        <svg class="icon icon-magnifying-glass" *ngIf="!sidebarVisible">
                            <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-arrow-right2"></use>
                        </svg>
                    </button>
                </div>

                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
