<div class="results-filters" *ngIf="selectedFiltersCount > 0">

    <p class="mb-2 font-weight-bold">{{ 'Filters.ActiveFilters' | translate }}:</p>

    <!-- Remove all selected filters -->
    <button type="button" class="btn btn-sm btn-danger"
            (click)="clearFilters()"
            @toggle>

        {{ 'Filters.RemoveSelected' | translate }}
        ({{ selectedFiltersCount }})
        <span class="sr-only">
            ({{ 'Search.AutoContentReload' | translate }})
        </span>
    </button>

    <!-- Categories -->
    <app-selected-filters [items]="selectedIds[categoriesHelper.getFilterName()]" @toggle
                          (removeSelectedFilter)="onClearFilter(categoriesHelper.getFilterName(), $event)">
    </app-selected-filters>

    <!-- Formats -->
    <app-selected-filters [items]="selectedIds[AggregationFilterNames.FORMAT]" @toggle
                          (removeSelectedFilter)="onClearFilter(AggregationFilterNames.FORMAT, $event)">
    </app-selected-filters>

    <!-- Openness score -->
    <app-selected-filters [items]="selectedIds[AggregationFilterNames.OPENNESS_SCORE]" [isStarsType]="true" @toggle
                          (removeSelectedFilter)="onClearFilter(AggregationFilterNames.OPENNESS_SCORE, $event)">
    </app-selected-filters>

    <!-- Visualization type -->
    <app-selected-filters [items]="selectedIds[AggregationFilterNames.VISUALIZATION_TYPE]" @toggle
                          (removeSelectedFilter)="onClearFilter(AggregationFilterNames.VISUALIZATION_TYPE, $event)">
    </app-selected-filters>

    <!-- Resource type -->
    <app-selected-filters [items]="selectedIds[AggregationFilterNames.TYPES]" @toggle
                          (removeSelectedFilter)="onClearFilter(AggregationFilterNames.TYPES, $event)">
    </app-selected-filters>

    <!-- Date range -->
    <app-selected-filters [items]="{
                                   startDate: selectedIds[AggregationFilterNames.DATE_FROM],
                                   endDate: selectedIds[AggregationFilterNames.DATE_TO]
                               }" [isDateType]="true" @toggle
                          (removeSelectedFilter)="onClearFilter([
                              AggregationFilterNames.DATE_FROM,
                              AggregationFilterNames.DATE_TO
                          ], $event, true)">
    </app-selected-filters>

</div>
