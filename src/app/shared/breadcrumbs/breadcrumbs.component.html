
<div class="breadcrumbs-section" id="breadcrumbs" *ngIf="displayBreadcrumbs">
    <div class="container">

        <!-- label -->
        <strong id="breadcrumbs-label">{{ 'Breadcrumbs.YouAreHere' | translate }}:</strong>

        <!-- list of breadcrumbs -->
        <ol class="breadcrumbs" aria-labelledby="breadcrumbs-label">
            <ng-container *ngFor="let breadcrumb of breadcrumbs; index as i">
                <li *ngIf="breadcrumb.label !== ''" class="breadcrumbs__item">

                    <!-- breadcrumb as link -->
                    <a *ngIf="!breadcrumb.lastChild && !(i+1 === breadcrumbs.length - 1 && breadcrumbs[i+1].label === '')"
                        [routerLink]="breadcrumb.segments"
                        title="{{ breadcrumb.label }}">{{ breadcrumb.label.length > 32 ? (breadcrumb.label | slice:0:32) + '...' : breadcrumb.label }}</a>

                    <!-- breadcrumb as text (last breadcrumb) -->
                    <span *ngIf="breadcrumb.lastChild || (i+1 === breadcrumbs.length - 1 && breadcrumbs[i+1].label === '')">
                        {{ breadcrumb.label.length > 32 ? (breadcrumb.label | slice:0:32) + '...' : breadcrumb.label }}
                    </span>
                </li>
            </ng-container>
        </ol>
    </div>
</div>
