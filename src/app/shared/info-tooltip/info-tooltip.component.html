<span [appTooltip]="text"
      [title]="title"
      [style.color]="iconColor"
      class="info-tooltip ml-2"
      placement="bottom"
      tabindex="0">
    <svg attr.aria-labelledby="icon-info-{{uniqueId}}" class="icon icon-info"
         height="20" role="img" width="20">
    <title class="sr-only" id="icon-info-{{uniqueId}}">{{ 'Hint' | translate }}</title>
    <use [attr.xlink:href]="'/assets/icomoon/sprite/sprite.svg#icon-info'"></use>
</svg>

</span>
