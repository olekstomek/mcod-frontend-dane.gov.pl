<!-- METADATA -->
<span class="font-weight-bold pb-3">
    {{ 'Action.Download' | translate }}
    {{ 'Attribute.Metadata' | translate | lowercase }}
    <ng-container *ngIf="islistView">
        {{ 'Datasets.MetadataRelatedCatalog' | translate | lowercase }}:
    </ng-container>
    <ng-container *ngIf="!islistView">
        {{ 'Datasets.MetadataRelatedDataset' | translate | lowercase }}:
    </ng-container>
</span>

<!-- rdf -->
<a href="{{ selfApiRdf }}" target="_blank">
    <svg class="icon icon-file-download" role="img" aria-labelledby="icon-file-rdf-title">
        <title id="icon-file-rdf-title">
            {{ 'Action.Download' | translate }} RDF
        </title>
        <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-file-rdf"></use>
    </svg>
</a>

<!-- csv -->
<a href="{{ selfApiCsv }}" target="_blank">
    <svg class="icon icon-file-download ml-2" role="img" aria-labelledby="icon-file-csv-title">
        <title id="icon-file-csv-title">
            {{ 'Action.Download' | translate }} CSV
        </title>
        <use xlink:href="/assets/icomoon/sprite/sprite.svg#icon-file-csv"></use>
    </svg>
</a>
