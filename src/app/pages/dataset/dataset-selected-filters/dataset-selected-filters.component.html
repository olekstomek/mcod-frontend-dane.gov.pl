<div class="results-filters" *ngIf="selectedFiltersCount > 0">
  <p class="mb-2 font-weight-bold">{{ 'Filters.ActiveFilters' | translate }}:</p>

  <!-- Remove all selected filters -->
  <button type="button" class="btn btn-sm btn-danger" (click)="clearFilters()" @toggle>
    {{ 'Filters.RemoveSelected' | translate }}
    ({{ selectedFiltersCount }})
    <span class="sr-only"> ({{ 'Search.AutoContentReload' | translate }}) </span>
  </button>

  <!-- Categories -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.CATEGORIES]"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.CATEGORIES, $event)"
  >
  </app-selected-filters>

  <!-- Institutions -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.INSTITUTION]"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.INSTITUTION, $event)"
  >
  </app-selected-filters>

  <!-- Formats -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.FORMAT]"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.FORMAT, $event)"
  >
  </app-selected-filters>

  <!-- Openness score -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.OPENNESS_SCORE]"
    [isStarsType]="true"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.OPENNESS_SCORE, $event)"
  >
  </app-selected-filters>

  <!-- Visualization type -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.VISUALIZATION_TYPE]"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.VISUALIZATION_TYPE, $event)"
  >
  </app-selected-filters>

  <!-- Licenses -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.LICENSES]"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.LICENSES, $event)"
  >
  </app-selected-filters>

  <!-- Update frequency -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.UPDATE_FREQUENCY]"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.UPDATE_FREQUENCY, $event)"
    *featureFlag="'S29_update_frequency_filter.fe'"
  >
  </app-selected-filters>

  <!-- Resource type -->
  <app-selected-filters
    [items]="selectedIds[AggregationFilterNames.TYPES]"
    @toggle
    (removeSelectedFilter)="onClearFilter(AggregationFilterNames.TYPES, $event)"
  >
  </app-selected-filters>

  <!-- Date range -->
  <app-selected-filters
    [items]="{
      startDate: selectedIds[AggregationFilterNames.DATE_FROM],
      endDate: selectedIds[AggregationFilterNames.DATE_TO]
    }"
    [isDateType]="true"
    @toggle
    (removeSelectedFilter)="onClearFilter([AggregationFilterNames.DATE_FROM, AggregationFilterNames.DATE_TO], $event, true)"
  >
  </app-selected-filters>
</div>
