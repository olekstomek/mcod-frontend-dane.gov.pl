<header class="vertical-spacing">
  <div class="container pb-3">
    <h1 class="heading" *featureFlag="'S39_innovation_view.fe'; else oldView">
      {{ 'Innovations.Self' | translate }}
    </h1>

    <ng-template #oldView>
      <h1 class="heading">
        {{ 'Applications.Self' | translate }}
      </h1>
    </ng-template>

    <!-- introduction -->
    <p>{{ 'Applications.Description1of3' | translate }}</p>
    <p class="mb-4">{{ 'Applications.Description2of3' | translate }}</p>

    <app-search-suggest
      *featureFlag="'S39_innovation_view.fe'; else oldViewSearchSuggest"
      tooltipText="{{ 'Tour.Tooltip.Applications.Search.text' | translate }}"
      [placeholderTranslationKey]="'Innovations.SearchFor'"
      [searchQuery]="params.q"
      [apiModels]="[apiModel.APPLICATION]"
      [maxResultsPerModel]="3"
      [useTriggers]="true"
      (searchTrigger)="updateParams({ q: $event.q, sort: 'relevance' })"
      (clearTrigger)="updateParams({ q: '', sort: '-date' })"
    >
    </app-search-suggest>

    <ng-template #oldViewSearchSuggest>
      <app-search-suggest
        tooltipText="{{ 'Tour.Tooltip.Applications.Search.text' | translate }}"
        [placeholderTranslationKey]="'Applications.SearchFor'"
        [searchQuery]="params.q"
        [apiModels]="[apiModel.APPLICATION]"
        [maxResultsPerModel]="3"
        [useTriggers]="true"
        (searchTrigger)="updateParams({ q: $event.q, sort: 'relevance' })"
        (clearTrigger)="updateParams({ q: '', sort: '-date' })"
      >
      </app-search-suggest>
    </ng-template>
  </div>
</header>

<div class="container results-section">
  <div class="row" *featureFlag="'S39_innovation_view.fe'; else oldViewResult">
    <aside class="col-lg-4 col-xl-3 bg-custom">
        <!--applications filters-->
      <app-applications-list-view-filters></app-applications-list-view-filters>
    </aside>
    <div class="col-lg-8 col-xl-9">
      <!--result counters and sort dropdown-->
      <app-found-results-counters-and-sort
        *ngIf="items?.length"
        [selected]="params?.sort"
        (update)="updateParams($event)"
        [counters]="[{ label: 'Applications.Self' | translate, count: count }]"
        [sortOptions]="[
          { label: 'Sort.Default' | translate, value: 'relevance' },
          { label: 'Attribute.NameAsc' | translate, value: 'title' },
          { label: 'Attribute.NameDesc' | translate, value: '-title' },
          { label: 'Attribute.AvailabilityDate' | translate, value: '-date' },
          { label: 'Attribute.Popularity' | translate, value: '-views_count' }
        ]"
      >
      </app-found-results-counters-and-sort>

      <!-- api notifications -->
      <app-notifications></app-notifications>

      <!-- no results found -->
      <app-no-results-found [q]="params.q" *ngIf="params.q && !items?.length"></app-no-results-found>

      <!-- RESULTS LIST -->
      <app-application-results [items]="items"></app-application-results>

      <!-- RESULTS FOOTER -->
      <footer class="results-footer pt-5" *ngIf="items && items.length">
        <div class="d-flex justify-content-between align-items-center">
          <!-- results per page -->
          <app-items-per-page [selected]="params?.per_page" (selectedChange)="updateParams({ per_page: $event })"> </app-items-per-page>

          <!-- pagination -->
          <app-pagination
            [itemsPerPage]="params.per_page"
            [totalItems]="count"
            [(page)]="params.page"
            (numPages)="numPages = $event"
            (pageChange)="updateParams({ page: $event })"
          >
          </app-pagination>
        </div>

        <!--suggest application-->
        <div class="results-action m-0 pt-4">
          <div class="results-action__right w-100" *featureFlag="'S39_innovation_view.fe'; else oldButton">
            <app-new-data-contact
              class="w-100"
              [titleTranslationKey]="'Applications.Description4'"
              [routerLink]="'suggest'"
              [buttonTranslationKey]="'Applications.NewSuggest'"
            >
            </app-new-data-contact>
          </div>

            <ng-template #oldButton>
                <app-new-data-contact
                    class="w-100"
                    [titleTranslationKey]="'Applications.Description3of3'"
                    [routerLink]="'suggest'"
                    [buttonTranslationKey]="'Applications.Suggest'"
                >
                </app-new-data-contact>
            </ng-template>
        </div>
      </footer>
    </div>
  </div>
    <ng-template #oldViewResult>
        <!--result counters and sort dropdown-->
        <app-found-results-counters-and-sort
            *ngIf="items?.length"
            [selected]="params?.sort"
            (update)="updateParams($event)"
            [counters]="[{ label: 'Applications.Self' | translate, count: count }]"
            [sortOptions]="[
          { label: 'Sort.Default' | translate, value: 'relevance' },
          { label: 'Attribute.NameAsc' | translate, value: 'title' },
          { label: 'Attribute.NameDesc' | translate, value: '-title' },
          { label: 'Attribute.AvailabilityDate' | translate, value: '-date' },
          { label: 'Attribute.Popularity' | translate, value: '-views_count' }
        ]"
        >
        </app-found-results-counters-and-sort>

        <!-- api notifications -->
        <app-notifications></app-notifications>

        <!-- no results found -->
        <app-no-results-found [q]="params.q" *ngIf="params.q && !items?.length"></app-no-results-found>

        <!-- RESULTS LIST -->
        <app-application-results [items]="items"></app-application-results>

        <!-- RESULTS FOOTER -->
        <footer class="results-footer pt-5" *ngIf="items && items.length">
            <div class="d-flex justify-content-between align-items-center">
                <!-- results per page -->
                <app-items-per-page [selected]="params?.per_page" (selectedChange)="updateParams({ per_page: $event })"> </app-items-per-page>

                <!-- pagination -->
                <app-pagination
                    [itemsPerPage]="params.per_page"
                    [totalItems]="count"
                    [(page)]="params.page"
                    (numPages)="numPages = $event"
                    (pageChange)="updateParams({ page: $event })"
                >
                </app-pagination>
            </div>

            <!--suggest application-->
            <div class="results-action m-0 pt-4">
                <div class="results-action__right w-100">
                    <app-new-data-contact
                        class="w-100"
                        [titleTranslationKey]="'Applications.Description3of3'"
                        [routerLink]="'suggest'"
                        [buttonTranslationKey]="'Applications.Suggest'"
                    >
                    </app-new-data-contact>
                </div>
            </div>
        </footer>
    </ng-template>
</div>
