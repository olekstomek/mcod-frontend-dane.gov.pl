<div>
    <header class="bg-custom vertical-spacing" *ngIf="displayPageHeader" >
        <div class="container">
            <h1 class="heading" *ngIf="pageTitle">
                {{ pageTitle }}
            </h1>
        </div>
    </header>

    <div [ngClass]="{'vertical-spacing': displayPageHeader}">
        <app-notifications></app-notifications>
        <app-loader *ngIf="!pageTitle"></app-loader>
        
        <ng-container *featureFlag="'S18_cms_block_with_carousel.fe'">
            <cms-block *ngIf="pageTitle" [widgetsSubject]="pageWidget" [showCarousel]="false"></cms-block>
        </ng-container>
        
        <ng-container *featureFlag="'S18_cms_block_without_carousel.fe'">
            <cms-block2 *ngIf="pageTitle" [widgetsSubject]="pageWidget" [isFullWidth]="false"></cms-block2>
        </ng-container>
    </div>
</div>
