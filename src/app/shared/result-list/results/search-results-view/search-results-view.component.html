<app-result-list [items]="items" class="pt-1">
  <ng-template let-item>
    <app-default-result-item [showNotes]="true" [item]="item" [detailsUrl]="item.url.substring(3)"></app-default-result-item>
  </ng-template>

  <ng-template let-item>
    <app-details-result-item
      *featureFlag="'S39_innovation_view.fe'; else oldViewSearchItemResults"
      [detailsData]="item.detailsData"
      [isSearchShowcaseView]="item.attributes.model === 'showcase' ? true : false"
      [showcaseCategoryName]="item.attributes?.showcase_category_name"
      [showcaseCategoryKey]="item.attributes?.showcase_category"
      [titleTranslationKey]="item.titleTranslationKey"
    ></app-details-result-item>
    <ng-template #oldViewSearchItemResults>
      <app-details-result-item [detailsData]="item.detailsData" [titleTranslationKey]="item.titleTranslationKey"></app-details-result-item>
    </ng-template>
  </ng-template>
</app-result-list>
